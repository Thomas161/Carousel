<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Image Carousel using iFrames" />
    <meta name="author" content="Tom" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Carousel</title>
  </head>
  <script>
    function change_page() {
      window.location.replace("/secondary/page.html");
    }
  </script>
  <body>
    <div>
      <main>
        <h4 id="header">
          Tom's Tube
          <hr />
          <button class="btn btn-warning btn-md" onclick="change_page()">
            Recommended
          </button>
          <hr />
          <a href="https://maginsmovies.wordpress.com/" alt="movie"
            ><i class="fab fa-wordpress blue fa-1x"></i
          ></a>
        </h4>
        <br />
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#myCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
              <li data-target="#myCarousel" data-slide-to="5"></li>
              <li data-target="#myCarousel" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/WSM8GcShChk"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="item">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/xQG2rbV-Q5E"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="item">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/mnsahVaa_0Q"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="item">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/W5Cf2WgpD6g"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="item">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/vDyRqnQ2DsE"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>

              <div class="item">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/_Mg7qKstnPk"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>

              <div class="item">
                <iframe
                  width="100%"
                  height="60%"
                  src="https://www.youtube.com/embed/XAUj0cpxt-I"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <a
              class="left carousel-control"
              href="#myCarousel"
              data-slide="prev"
            >
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="right carousel-control"
              href="#myCarousel"
              data-slide="next"
            >
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
